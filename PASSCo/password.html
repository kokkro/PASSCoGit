<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
</head>
<body>

    <h1>Password Generator</h1>

    <div id="passwordResult">
        Generated password: <span>---</span>
    </div>

    <hr>

    <div>
        <label for="lengthInput">Password Length:</label>
        <input type="number" id="lengthInput" value="12" min="1">
    </div>

    <div>
        <input type="checkbox" id="includeLowercase" checked>
        <label for="includeLowercase">Include Lowercase (a-z)</label><br>

        <input type="checkbox" id="includeUppercase" checked>
        <label for="includeUppercase">Include Uppercase (A-Z)</label><br>

        <input type="checkbox" id="includeNumbers" checked>
        <label for="includeNumbers">Include Numbers (0-9)</label><br>

        <input type="checkbox" id="includeSymbols" checked>
        <label for="includeSymbols">Include Symbols (!@#$)</label>
    </div>

    <br>

    <button id="generateButton">Generate Password</button>

    <script src="password.js"></script>

</body>
</html>
